<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <title>Document</title>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary bg-opacity-25">
        <div class="col-md-4 rounded shadow bg-white bg-opacity-20 p-3">
            <div class="col-md-4 offset-md-4">
                <div class="ratio ratio-1x1">
                    <img class="img-thumbnail object-fit-cover rounded-circle" src="images/home_small.jpg"
                        alt="A girl reading a book" style="width:100%" />
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <form action="/profile">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input required="required" type="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="sample@example.com">
                        <div id="emailHelp" class="form-text">Please write a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input required="required" type="password" pattern=".{8,}" class="form-control"
                                id="password" aria-describedby="password-icon" placeholder="Password">
                            <span class=" input-group-text" id="password-icon">
                                <button type="button" class="btn btn-sm bi bi-eye-slash"></button>
                            </span>
                        </div>
                        <div class="form-text" id="password" placeholder="Password">Minimum 8 characters.
                        </div>
                    </div>
                    <button class="bi bi-person-fill btn btn-primary" type="submit">Log in</button>
                    <button class="btn btn-secondary" type="submit">Register now</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
