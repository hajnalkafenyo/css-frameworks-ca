<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <title>Book Social | Log in</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary bg-opacity-25">
        <div class="col-md-4 rounded shadow bg-white bg-opacity-20 p-3">
            <div class="col-md-4 offset-md-4">
                <div class="ratio ratio-1x1">
                    <img class="img-thumbnail object-fit-cover rounded-circle w-100" src="images/home_small.jpg"
                        alt="A girl reading a book" />
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <form id="emailForm" action="/profile">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input required="required" type="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="sample@noroff.no">
                        <span id="email-error" class="text-danger"></span>
                        <div id="emailHelp" class="form-text">Please write a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input required="required" type="password" pattern=".{8,}" class="form-control"
                                id="password" aria-describedby="password-icon" placeholder="Password">
                            <span class=" input-group-text" id="password-icon">
                                <button type="button" class="btn btn-sm bi bi-eye-slash"></button>
                            </span>
                        </div>
                        <div class="form-text" id="password" placeholder="Password">Minimum 8 characters.
                        </div>
                        <div id="error-message" class="hide alert alert-danger">The email and password combination
                            that you
                            provided
                            is invalid
                        </div>
                        <button class="bi bi-person-fill btn btn-primary" type="submit">Log in</button>
                        <button class="btn btn-secondary" id="register" type="submit">Register now</button>
                </form>
            </div>
        </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
