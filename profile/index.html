<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="../dist/js/bootstrap.bundle.min.js"></script>
    <title>Book Social | Profile</title>
</head>

<body class="d-flex flex-column row-gap-md-2">
    <nav class="navbar navbar-expand-lg bg-info p-2 text-dark bg-opacity-25">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="../images/logo.png" alt="Book Social Logo" style="height: 24px; width: 24px">
                <span>Book Social</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link link-primary " href="/feed">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary" id="logOut" href="#">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/feed">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
    </div>
    <div class="text-bg-light p-3 m-auto">
        <div id="profile-content" class="container">


        </div>
    </div>
    <main class="container">
        <div class="col-md-4 offset-md-4">
            <div class="mt-2 card">
                <div class="card-body">
                    <form id="postArea">
                        <div class="form-floating">
                            <div class="mb-1">
                                <label for="PostTitle" class="form-label">Tittel</label>
                                <input class="form-control" id="PostTitle" placeholder="Leave a comment here"></input>
                            </div>
                            <div class="">
                                <label for="postBody" class="form-label">Posts</label>
                                <textarea class="form-control" id="postBody"
                                    placeholder="Leave a comment here"></textarea>
                            </div>
                            <div class="mb-1">
                                <label for="PostFile" class="form-label">File</label>
                                <input class="form-control" type="url" id="PostFile"
                                    placeholder="Leave a picture here"></input>
                            </div>
                        </div>
                </div>
                <button type="submit" class="my-3 bi bi-share-fill btn btn-primary">Share</button>
                </form>
            </div>
        </div>
        </div>
        <div id="post-container">
            <script src="../api.js"></script>
            <script src="../postcard.js"></script>
            <script src="index.js"></script>
            <script src="posts.js"></script>
            <script src="../logout.js"></script>

        </div>
    </main>
</body>

</html>
